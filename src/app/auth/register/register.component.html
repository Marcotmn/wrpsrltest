<div
  class="content d-flex justify-content-center align-items-center"
  style="flex-direction: column"
>
  <div class="text-container text-start">
    <h1>
      {{
        utente.ruolo
          ? "Adesso inserisci i tuoi dati"
          : "Seleziona il tipo di utente&lt;/&gt;"
      }}
    </h1>

    <div class="form-container">
      <form #rForm="ngForm" (ngSubmit)="registrati(rForm)">
        <div class="form-group">
          <label for="ruolo">Ruolo</label>
          <select
            id="ruolo"
            class="form-control"
            name="ruolo"
            [(ngModel)]="utente.ruolo"
            required
          >
            <option value="" *ngIf="!utente.ruolo">Seleziona un ruolo</option>
            <option value="AZIENDA">Azienda</option>
            <option value="PRIVATO">Privato</option>
            <option value="SVILUPPATORE">Sviluppatore</option>
          </select>
        </div>

        <!-- Campi comuni -->
        <div *ngIf="utente.ruolo" class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            name="username"
            [(ngModel)]="utente.username"
            required
          />
        </div>

        <div *ngIf="utente.ruolo" class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            [(ngModel)]="utente.email"
            required
          />
        </div>

        <div *ngIf="utente.ruolo" class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
            [(ngModel)]="utente.password"
            required
          />
        </div>

        <div *ngIf="utente.ruolo" class="form-group">
          <label for="nome">Nome</label>
          <input
            type="text"
            id="nome"
            class="form-control"
            name="nome"
            [(ngModel)]="utente.nome"
            required
          />
        </div>

        <div *ngIf="utente.ruolo" class="form-group">
          <label for="cognome">Cognome</label>
          <input
            type="text"
            id="cognome"
            class="form-control"
            name="cognome"
            [(ngModel)]="utente.cognome"
            required
          />
        </div>

        <div *ngIf="utente.ruolo" class="form-group">
          <label for="indirizzo">Indirizzo</label>
          <input
            type="text"
            id="indirizzo"
            class="form-control"
            name="indirizzo"
            [(ngModel)]="utente.indirizzo"
            required
          />
        </div>

        <div *ngIf="utente.ruolo" class="form-group">
          <label for="numeroTelefono">Telefono</label>
          <input
            type="text"
            id="numeroTelefono"
            class="form-control"
            name="numeroTelefono"
            [(ngModel)]="utente.numeroTelefono"
            required
          />
        </div>

        <!-- Campi specifici per Azienda -->
        <div *ngIf="utente.ruolo === 'AZIENDA'" class="form-group">
          <label for="nomeAzienda">Nome Azienda</label>
          <input
            type="text"
            id="nomeAzienda"
            class="form-control"
            name="nomeAzienda"
            [(ngModel)]="utente.nomeAzienda"
            required
          />
        </div>

        <div *ngIf="utente.ruolo === 'AZIENDA'" class="form-group">
          <label for="tipoAzienda">Tipo Azienda</label>
          <input
            type="text"
            id="tipoAzienda"
            class="form-control"
            name="tipoAzienda"
            [(ngModel)]="utente.tipoAzienda"
            required
          />
        </div>

        <div *ngIf="utente.ruolo === 'AZIENDA'" class="form-group">
          <label for="partitaIvaAzienda">Partita IVA</label>
          <input
            type="text"
            id="partitaIvaAzienda"
            class="form-control"
            name="partitaIvaAzienda"
            [(ngModel)]="utente.partitaIvaAzienda"
            required
          />
        </div>

        <div *ngIf="utente.ruolo === 'AZIENDA'" class="form-group">
          <label for="sitoWeb">Sito Web</label>
          <input
            type="text"
            id="sitoWeb"
            class="form-control"
            name="sitoWeb"
            [(ngModel)]="utente.sitoWeb"
            required
          />
        </div>

        <!-- Campi specifici per Privato -->
        <div *ngIf="utente.ruolo === 'PRIVATO'" class="form-group">
          <label for="codiceFiscale">Codice Fiscale</label>
          <input
            type="text"
            id="codiceFiscale"
            class="form-control"
            name="codiceFiscale"
            [(ngModel)]="utente.codiceFiscale"
            required
          />
        </div>

        <!-- Campi specifici per Sviluppatore -->
        <div *ngIf="utente.ruolo === 'SVILUPPATORE'" class="form-group">
          <label for="titolo">Titolo</label>
          <input
            type="text"
            id="titolo"
            class="form-control"
            name="titolo"
            [(ngModel)]="utente.titolo"
            required
          />
        </div>

        <div *ngIf="utente.ruolo === 'SVILUPPATORE'" class="form-group">
          <label for="bio">Bio</label>
          <textarea
            id="bio"
            class="form-control"
            name="bio"
            [(ngModel)]="utente.bio"
            required
          ></textarea>
        </div>

        <div *ngIf="utente.ruolo === 'SVILUPPATORE'" class="form-group">
          <label for="linkPortfolio">Link Portfolio</label>
          <input
            type="text"
            id="linkPortfolio"
            class="form-control"
            name="linkPortfolio"
            [(ngModel)]="utente.linkPortfolio"
            required
          />
        </div>

        <div *ngIf="utente.ruolo === 'SVILUPPATORE'" class="form-group">
          <label for="competenze">Competenze</label>
          <input
            type="text"
            id="competenze"
            class="form-control"
            name="competenze"
            [(ngModel)]="utente.competenze"
            required
          />
        </div>

        <div *ngIf="utente.ruolo === 'SVILUPPATORE'" class="form-group">
          <label for="partitaIvaSviluppatore">Partita IVA Sviluppatore</label>
          <input
            type="text"
            id="partitaIvaSviluppatore"
            class="form-control"
            name="partitaIvaSviluppatore"
            [(ngModel)]="utente.partitaIvaSviluppatore"
            required
          />
        </div>
        <div class="d-flex justify-content-between align-items-baseline">
          <button
            type="submit"
            class="btn col-12 mt-3"
            [disabled]="!utente.ruolo"
          >
            Registrati
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
