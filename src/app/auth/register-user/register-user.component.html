<div class="background-image">
  <img src="../assets/img/alex-lvrs-2zDw14yCYqk-unsplash.jpg" alt="sfondo" />
  <div
    class="content d-flex flex-column justify-content-center align-items-cener"
  >
    <div class="text-container text-start">
      <div class="form-container">
        <form #Form="ngForm" (ngSubmit)="registrazioneU(Form)">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input
              type="name"
              class="form-control"
              id="nome"
              aria-describedby="nome"
              [(ngModel)]="model.nome"
              name="nome"
              required
            />
          </div>
          <div class="mb-3">
            <label for="cognome" class="form-label">Cognome</label>
            <input
              type="text"
              class="form-control"
              id="cognome"
              aria-describedby="cognome"
              [(ngModel)]="model.cognome"
              name="cognome"
              required
            />
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              aria-describedby="username"
              [(ngModel)]="model.username"
              name="username"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="email"
              [(ngModel)]="model.email"
              name="email"
              required
            />
            <div id="email" class="form-text">
              Non condivideremo mai la tua email con nessuno!
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              aria-describedby="password"
              [(ngModel)]="model.password"
              name="password"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">Registrati</button>
        </form>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
